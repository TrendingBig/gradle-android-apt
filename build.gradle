buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7'
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'nexus'

repositories {
  mavenCentral()
}

archivesBaseName = "gradle-android-apt"
version = "1.0.1-SNAPSHOT"
group = "com.stanfy.android"

dependencies {
  compile localGroovy()
  compile gradleApi()

  compile 'com.android.tools.build:gradle:0.13.3'
}

modifyPom {
  project {
    name 'Android APT Plugin for Gradle'
    description 'Makes sources generated by annotation processors visible in Android Studio.'
    url 'https://github.com/stanfy/android-apt'
    inceptionYear '2014'

    scm {
      url 'https://github.com/stanfy/android-apt'
      connection 'scm:git:git@github.com:stanfy/android-apt.git'
      developerConnection 'scm:git:git@github.com:stanfy/android-apt.git'
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'rmazur'
        name 'Roman Mazur'
        email 'rmazur@stanfy.com.ua'
      }
    }
  }

}
